<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ productLista.title }}</h5>
    <p class="car-name">{{ productLista.id }}</p>
    <img src="{{ productLista.imagen }}" />
    <button class="btn btn-primary" (click)="onAddCart(productLista)">
      Agregar al carrito
    </button>
  </div>
</div>
