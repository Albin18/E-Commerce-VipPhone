<div class="card mx-5 my-2">
  <div class="row">
    <h5 class="card-title">{{ productLista.title }}</h5>
    <p class="card-details">{{ productLista.details }}</p>
    <img src="{{ productLista.imagen }}" />
    <button
      type="button"
      class="btn btn-dark"
      (click)="onAddCart(productLista)"
    >
      Agregar al carrito ${{ productLista.price }}
    </button>
  </div>
</div>
